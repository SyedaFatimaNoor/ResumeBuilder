<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <h1>Milestone 1, 3, 4: Editable Resume Builder By Syeda Noorulain Fatima</h1>
               
    <form id="form-of-resume">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
            <br>
            <label for="name">Your Name: </label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Your Email: </label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Your Phone Number: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="5"></textarea>
            <br>
        </fieldset>

        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills</label>
            <textarea name="skill" id="skill" rows="5"></textarea>
            <br>
        </fieldset>

        <!-- Work Experience -->
        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Work Experience</label>
            <textarea name="experience" id="experience" rows="5"></textarea>
            <br>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit">Submit Resume Here</button>
    </form>
    
    <div id="resumeResult"></div>

    <script src="script.js"></script>
</body>
</html>
